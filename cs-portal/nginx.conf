server {
  listen 80;

  # Serve the portal's static HTML
  location / {
    root /usr/share/nginx/html;
    index csPortal.html;
    try_files $uri $uri/ =404;
  }

  # Proxy requests to forms container
  location /forms/ {
    proxy_pass http://forms:9500/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    # Rewrite absolute paths to include /forms
    sub_filter_types text/html;
    sub_filter '="/' '="/forms/';
    sub_filter_once off;
  }

  # Proxy requests to clinFHIR container
  location /canshare/ {
    proxy_pass http://canshare:9400/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    # Rewrite absolute paths to include /canshare
    sub_filter_types text/html;
    sub_filter '="/' '="/canshare/';
    sub_filter_once off;
  }




}
