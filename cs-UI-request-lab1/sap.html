    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vis.js Custom Shapes</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<div id="mynetwork"></div>

<script>
    // Custom SVG encoded as a Data URL
    var customSVG = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <polygon points="50,10 90,90 10,90" fill="blue" stroke="black" stroke-width="3"/>
        </svg>
    `);

    var nodes = new vis.DataSet([
        { id: 1, label: "Custom SVG", shape: "image", image: customSVG, size: 50, x: 150, y: 100, fixed: true },
        { id: 2, label: "Normal Box", shape: "box", x: 350, y: 150, fixed: true },
        { id: 3, label: "HTML Node", shape: "html", html: "<div style='width:80px; height:50px; background:red; border-radius:10px;'>Hi!</div>", x: 200, y: 200, fixed: true }
    ]);




    var edges = new vis.DataSet([{ from: 1, to: 2 }]);

    var container = document.getElementById("mynetwork");
    var data = { nodes: nodes, edges: edges };
    var options = { physics: false };

    var network = new vis.Network(container, data, options);
</script>

</body>
</html>
