
<div>
  <!--<div ng-controller="newResourceCtrl">-->

  <div class="modal-header">
    <div class="row">
      <div class="col-md-3">
        <h3 class="modal-title">
          View
        </h3>
      </div>




      <div class="col-md-9">
        <button class="btn btn-link pull-right" ng-click="$close()">Close</button>

      </div>
    </div>

  </div>
  <div class="modal-body">

    <div class="row">
      <div class="col-md-3">
        <strong>Item hierarchy</strong>
        <div class="list-group">
          <div ng-repeat="item in chain"
               ng-click="selectItem(item)"
               ng-class="{'list-group-item':true,listItemSelected:item == selectedItem}"}>
            {{item.text || 'Q'}} <span class="pull-right">{{item.linkId}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <pre>{{selectedItem | json}}</pre>
        <em>Note that the element 'children' was added by this routine - it isn't in the actual item</em>

      </div>
    </div>




  </div>
  <div class="modal-header">

  </div>
</div>
