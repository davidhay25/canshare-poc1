
<div>
  <!--<div ng-controller="newResourceCtrl">-->

  <div class="modal-header">
    <div class="row">
      <div class="col-md-8 col-sm-8">
        <h3 class="modal-title">
          DataGroup dialog
        </h3>
      </div>


      <div class="col-md-4 col-sm-4">
        <button class="btn btn-link pull-right" ng-click="$dismiss()">Close</button>

      </div>
    </div>

  </div>
  <div class="modal-body">

    <uib-tabset>
      <uib-tab heading="Form">

        <div ng-repeat = 'ed in DG.diff'>

          <div class="row">
            <div class="col-sm-3 col-md-3">
              {{ed.title}}
            </div>
            <div class="col-sm-6 col-md-6">
              <div ng-include = "'./includes/renderSingleItem.html'"></div>
            </div>
          </div>

        </div>

      </uib-tab>
      <uib-tab heading="Json">
        <pre>{{ed | json}}</pre>
        <pre>{{fullElementList | json}}</pre>
      </uib-tab>
    </uib-tabset>



  </div>
  <div class="modal-header">
    <em>Will generate a dialog to enter data for this DG. Nested DG will make it complicated!
    Will be a way of thinking about Questionnaire - how to render a complex DG?</em>
  </div>
</div>
