
<div>

    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Playgrounds</h3>
            </div>

            <div class="col-md-2">

            </div>



            <div class="col-md-2">
                <button class="btn btn-link pull-right" ng-click="$dismiss()">Close</button>
            </div>


        </div>

    </div>
    <div class="modal-body">


        <uib-tabset>
            <uib-tab heading="Saved Playgrounds">
                <table class="table table-bordered">
                    <tr><th>Name</th><th>Description</th><th># DG</th><th>Updated</th></tr>
                    <tr ng-repeat="row in playgrounds">
                        <td>{{row.name}}</td>
                        <td>{{row.description}}</td>
                        <td>{{row.dgCount}}</td>
                        <td>{{row.updated | date}}</td>
                        <td><span class="clickable"  ng-click="load(row)">Load</span>
                            <span style="padding-left: 20px" class="clickable"  ng-click="copy(row)">Copy</span>
                        </td>
                    </tr>
                </table>
            </uib-tab>
            <uib-tab heading="New Playground">
                <div><label>Name</label></div>
                <input type="text" class="form-control" ng-model="input.name"/>
                <br/>
                <div><label>Description</label></div>
                <textarea class="form-control" ng-model="input.description"></textarea>
                <br/>
                <div>
                    <button ng-if="input.name" class="btn btn-link" ng-click="createNew()">Create new playground</button>
                </div>

            </uib-tab>
        </uib-tabset>

        <div class="row">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
                <h4></h4>

            </div>
        </div>


    </div>


    <div class="modal-header">


    </div>
</div>
