<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>CanShare POC</title>

    <script src="js/libs/jquery-1.9.0.min.js"></script>
    <script src="js/libs/angular.min1-5.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.0.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>

    <script>
        angular.module("pocApp",['ui.bootstrap']).config(function($locationProvider) {

            // enable html5Mode for pushstate ('#'-less URLs)
            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });


    </script>

    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        .middle {
            margin-top: 60px;
        }

    </style>


    <script src="js/dashBoardCtrl.js"></script>


</head>
<body style="padding: 8px;padding-top: 80px">


<div ng-app="pocApp" ng-controller="dashBoardCtrl" class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="col-md-5 col-sm-5">
                    <span>
                        <a class="navbar-brand" href="#">
                            DashBoard
                        </a>
                    </span>

            </div>

            <div class="col-md-2 col-sm-2">
                <div class="navbar-text">



                </div>

            </div>

            <div class="col-md-1 col-sm-1">
                <form class="navbar-form navbar-left">
                    <img ng-show="showWaiting" src="css/ajax_loader_blue_32.gif"/>

                </form>
            </div>

            <div class="col-md-1 col-sm-1">

            </div>

            <div class="col-md-3">
                <a href="https://teaho.govt.nz/" target="_blank">
                    <img width="150" height="auto" class="pull-right"
                         style="padding: 3px"
                         src="images/TAK-logo-midgreen.png"/>
                </a>
            </div>
        </div>
    </nav>


    <div class="row">
        <div class="col-md-4">
            Log entries
            <div class="list-group">
                <div class="list-group-item" ng-repeat = "log in logs"
                    style="cursor: pointer;"
                    ng-click="selectLog(log)">
                    
                    {{log.sender}}
                    <div>{{log.date}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
           <uib-tabset>
                <uib-tab heading="Outcome">
                    <pre>{{selectedLog.outcome | json}}</pre>
                </uib-tab>
                <uib-tab heading="Content">
                    <pre>{{selectedLog.content | json}}</pre>
                </uib-tab>
                <uib-tab heading="Raw Log Json">
                    <pre>{{selectedLog | json}}</pre>
                </uib-tab>
           </uib-tabset>
        </div>
    </div>

</div>
</body>
